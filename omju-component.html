<dom-module id="omju-component">

  <template>
    <style>
      :host {
        display: block;
      }

      .contenedor-master {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        flex-flow: column wrap;
        margin: 0 10px 0 10px;
      }

      .contenedor-master .titulos {
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
      }

      .contenedor-master .titulos * {
        margin: 0;
        padding: 5px 0;
      }

      .contenedor-master .formulario {
        width: 100%;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        padding: 5px 0;
      }

      .contenedor-master .formulario .contenedor-entrada {
        width: 95%;
        padding: 2px 0;
        display: flex;
        justify-content: center;
      }

      .dato-entrada {
        padding: 10px;
        margin: 0 5px;
        width: 100%;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        border-color:  #2e86c1;
      }
    </style>
    
    <div class="contenedor-master">
      <div class="titulos">
        <h1>Bienvenido/a</h1>
        <h2>Ingresa tus datos</h2>
      </div>
      <div class="formulario">
        <div class="contenedor-entrada">
          <input type="text" class="dato-entrada" placeholder="Nombre" value="{{name::change}}">
          <input type="text" class="dato-entrada" placeholder="Apellido" value="{{lastname::change}}">
        </div>
        <div class="contenedor-entrada">
          <input type="text" class="dato-entrada" placeholder="Direcci&oacute;n" value="{{direccion::change}}">
        </div>
        <div class="contenedor-entrada">
          <input type="text" class="dato-entrada" placeholder="Emal" value="{{correo::change}}">
        </div>
        <div class="contenedor-entrada">
          <input type="password" class="dato-entrada" placeholder="Password" value="{{password::change}}">
          <input type="password" class="dato-entrada" placeholder="Confirma Password" value="{{password::change}}">
        </div>
      </div>
    </div>

    <div class="contenedor-datos">
      <div class="contenedor-entrada">
        <p>Nombre: {{name}}</p>
        <p>Apellido: {{lastname}}</p>
      </div>
      <div class="contenedor-entrada">
        <p>Direcci&oacute;n: {{direccion}}</p>
      </div>
      <div class="contenedor-entrada">
        <p>Correo: {{correo}}</p>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: "omju-component",
      properties: {
        name: {
          type: String
          // value: "Omar"
        },
        lastname: {
          type: String
          // value: "Juarez"
        },
        direccion: {
          type: String
          // value: "En algun lugar de un gran pais"
        },
        correo: {
          type: String
          // value: "omarmauricio.juarez.contractor@bbva.com"
        },
        password: {
          type: String
          // value: "este-es-mi-pass"
        }
      }
    });
  </script>
</dom-module>
