<dom-module id="omju-component">

  <template>
    <style>
      :host {
        display: block;
      }

      .contenedor-master {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        flex-flow: column wrap;
        margin: 0 10px 0 10px;
      }

      .contenedor-master .titulos {
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
      }

      .contenedor-master .titulos * {
        margin: 0;
        padding: 5px 0;
      }

      .contenedor-master .formulario {
        width: 100%;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        padding: 5px 0;
      }

      .contenedor-master .formulario .contenedor-entrada {
        width: 95%;
        padding: 2px 0;
        display: flex;
        justify-content: center;
      }

      .dato-entrada {
        padding: 10px;
        margin: 0 5px;
        width: 100%;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        border-color:  #2e86c1;
      }
    </style>
    
    <div class="contenedor-master">
      <div class="titulos">
        <h1>Bienvenido/a</h1>
        <h2>Ingresa tus datos</h2>
      </div>
      <div class="formulario">
        <div class="contenedor-entrada">
          <input type="text" class="dato-entrada" placeholder="Nombre">
          <input type="text" class="dato-entrada" placeholder="Apellido">
        </div>
        <div class="contenedor-entrada">
          <input type="text" class="dato-entrada" placeholder="Direcci&oacute;n">
        </div>
        <div class="contenedor-entrada">
          <input type="text" class="dato-entrada" placeholder="Emal">
        </div>
        <div class="contenedor-entrada">
          <input type="text" class="dato-entrada" placeholder="Password">
          <input type="text" class="dato-entrada" placeholder="Confirma Password">
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: "omju-component",
      properties: {
        name: {
          type: String,
          value: "default"
        },
        edad: {
          type: Number,
          value: 25
        }
      }
      // Se ejecuta cuando el componente está creado. Acceso al elemento y sus propiedades.
      // created: function() {
      // },

      // Se ejecuta cuando el componente está listo, siempre se ejecuta después de "created". Acceso al nodo local (local DOM).
      // ready: function() {
      // },

      // Se ejecuta cuando el componente ya está en el documento, siempre se ejecuta después de "ready". Acceso al documento (document).
      // attached: function() {
      // },

      // Se ejecuta cuando el elemento se saca del documento.
      // detached: function() {
      // },

      // Se ejecuta cuando uno de los atributos cambia sí y solo sí ese atributo no este declarado como propiedad, en este caso, para el ejemplo el atributo "apellido".
      // attributeChanged: function() {
      // }
    });
  </script>
</dom-module>
