<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hijo-component">

    <template>
        <span>Soy el hijo {{name}}</span>
    </template>

    <script>
        class HijoComponent extends Polymer.Element {
            static get is() {
                return "hijo-component";
            }

            static get properties() {
                return {
                    name: { type: String, value: "Mauricio", notify: true }
                }
            }
        }

        window.customElements(HijoComponent.is, HijoComponent);
    </script>
</dom-module>
